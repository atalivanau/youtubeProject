<div class="item">

    <mat-grid-list cols="1" rowHeight="2:1">
        <mat-card *ngFor="let vid of videos.items">
            <img src={{vid.snippet.thumbnails.high.url}} alt="">

        </mat-card>
    </mat-grid-list>
</div>
